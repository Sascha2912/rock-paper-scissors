<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <main>
            <p>Make your choice!</p>

            <!-- Auswahlbereich für den Spieler -->
            <div class="selection-area">
                <img id="rock-image-element" src="src/img/rock.jpg" alt="Picture to choose Rock">
                <img id="paper-image-element" src="src/img/paper.jpg" alt="Picture to choose Paper">
                <img id="scissors-image-element" src="src/img/scissors.jpg" alt="Picture to choose Scissors">  
            </div>

            <!-- Anzeige der Rundenzahl und des Rundenergebnis -->
            <p id="round-counter-element"></p>
                
            <!-- Vergleichsbereich für die geroffene Auswahl -->
            <div id="compare-element" class="compare-area">
                <img id="player-choice-element" src="" alt="Picture of the player choice">
                <img id="computer-choice-element" src="" alt="Picture of the computer choice">
            </div>

            <!-- Anzeige der Punktestände -->
            <p id="score-counter-element"></p>

            <!-- Ergebisbereich, der am Spielende eingeblendet wird -->
            <div id="result-element">
                <h2 id="message-element"></h2>
                <button id="btn-new-round">New Round</button>
            </div>

        </main>
    </div>
    
    <script src="/src/js/index.js"></script>
</body>
</html>
